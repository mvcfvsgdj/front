<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let newWin= null;   // null :  객체타입의 초기값 
        function load( url){
          newWin =  window.open( url, "myWin", "left=0,top=300,width=400,height=300");   
        }
        function closeWindow(){
            if( newWin== null ||   newWin.closed ){
                return;
            }
             newWin.close();
        }
    </script>
</head>
<body>
    
<h3> 윈도우 닫기  window의  close()</h3>
    <a href="javascript:load('http://www.naver.com')">네이버</a>
    <a href="javascript:closeWindow();">네이버 창 닫기</a>
</body>
</html>
