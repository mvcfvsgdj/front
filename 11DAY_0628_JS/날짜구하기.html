<!DOCTYPE html>

<body>
    <script>

        // 내장객체 Math , Date 

        let currentDate = new Date();  // 현재 날짜 객체 생성


        console.log( currentDate);

        let currentYear = currentDate.getFullYear();

        console.log(currentYear); // 2023
                                  // 태어난년도
                                
        let borndate = new Date("1996-01-26");

        console.log(borndate);

        let bornYear = borndate.getFullYear();
        console.log(bornYear);

        // 나이 구하기
        //현재 년도  - 태어난 년도



    </script>
</body>
