    <script>


        //작성자 : 

        //기능 : 성인인지 판단하는 기능제공
        //입력 :  나이
        //반환 : true (어른) , false (어른x)


        function isAdult1(age){

            if(age > 19){
                return true;

            }else{


                return false;

            }

        }
        //함수를 만드는 법
        //함수를 사용하는 법
        //함수의 반환값을 사용하는 법

        let  relsult =isAdult1(19); 

        //true 성인이면 물건을 구매할 수 있다.
        if(relsult==true){

            alert("구매 가능");
        }else {
            alert("구매 불가");
        }
        
    </script>
