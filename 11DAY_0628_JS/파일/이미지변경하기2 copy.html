<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <img src="boy.png" id="img1" onclick="changeImg()">

        <script>
            flag=true

            function changeImg(){
               // alert("F");

                //이미지태그 선택 
                //src 속성 

             let img1 = document.getElementById("img1");
                if(flag == true){
                    img1.src="girl.png";
                    flag=false;

                }else{
                    img1.src="boy.png";
                    flag=true;
                }
            }


        </script>
    
</body>
</html>
