<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        1. 
        작성자 :
        기능 : 짝수인지 판단하는 기능
        입력 : 수
        반환 : true(짝수), false(홀수)
       
        2.
        작성자 :
        기능 : 두 수 중에서 큰 수를 반환하는 기능
        입력 : 두 수
        반환 : 두 수 중에서 큰수
       
        */

        function even(number){
            if(number%2 ==0){
                return "짝수";
            }else{
                return "홀수";
            }
        }

        let input_even = prompt("수를 입력하세요");
        let result_even = even(input_even);
        alert(result_even);


        function big(su1, su2){
            if(su1 > su2){
                return su1;
            }else if(su1 < su2){
                return su2;
            }else{
                return "같은 값입니다.";
            }
        }

        let input_big1 = prompt("첫번째 수를 입력하세요");
        let input_big2 = prompt("두번째 수를 입력하세요");
        let result_big = big(input_big1, input_big2);
        alert(result_big);


    </script>
</body>
</html>
