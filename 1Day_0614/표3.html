<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border:1px solid black;
            width: 200px;
        }
        td{
            border: 1px solid black;
        }
        
        table thead tr td{
            background-color: blue;
        }


    </style>
</head>
<body>
    <h2>표연습</h2>
    
    <table>
        <!--타이틀-->
        <caption>표타이틀입니다</caption>
        <!--제목줄-->
        <thead>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
    </thead>
    <!--내용줄-->
    <tbody>

        <tr>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
         <tr>
            <td>h</td>
            <td>i</td>
            <td>j</td>
        </tr>
    </tbody>
    </table>


</body>
</html>
