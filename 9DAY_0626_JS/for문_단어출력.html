<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let word1 = "apple";
        let word2 = "dog";
        let word3 = "cat";
        let word4 = "yacht";
        let word5 = "table";
        let word6 = "queen";
        let word7 = "table";
        
        console.log(word1);
        console.log(word2);
        console.log(word3);
        console.log(word4);
        console.log(word5);
        console.log(word6);
        console.log(word7);



        //7개 변수 접근할 떄는 반복문 사용 불가


        let week = ["apple", "banana", "cat", "dog", "elephant", "flower","guitar"];
   
        console.log(week[0]); // [첨자] => 배열요소 접근하는 연산자 , 배열의 첨자 (index) , 정수만 가능 (변수를 사용 할수 있다.)
        console.log(week[1]);
        console.log(week[2]);
        console.log(week[3]);
        console.log(week[4]);
        console.log(week[5]);
        console.log(week[6]);

        //7번반복 0~6
        for( let i=0; i<7 ; i++){ // i: 반복 제어 할 변수이자 배열의 첨자 (index)로 사용
            console.long(week[i])
        }

        console.log(week[5]);
        console.log(week[6]);
        

        */


   </script>
</body>
