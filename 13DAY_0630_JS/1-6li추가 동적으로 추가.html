<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="addLi()"> li 추가 </button>
    <!-- ul -->
    <ul id="list">



    </ul>
    <script>


        function addLi(){
            // 추가 
            // 1.부모 사용 (태그) 선택 
           let ulE= document.getElementById("list");
           let li = document.createElement("li");
           li.innerHTML="망고";
           //
           ulE.appendChild(li); 


            //함수 새로만들기//
           function del(){
            let p = this.parentElement;
            p.removeChild(li);
            
           }

           li.addEventListener("click" , del );




        }

    </script>
    
</body>
</html>
