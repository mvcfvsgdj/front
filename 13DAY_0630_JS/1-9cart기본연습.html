    <script>
        //금액 , 수량 
        function calPrice( qtyE ){

            //alert(qtyE);
            //수량
            let qty = parseInt(qtyE.value);
        
            let qtyTd= qtyE.parentElement;
            let priceTd= qtyTd.previousElementSibling; //전
            let amtTd =  qtyTd.nextElementSibling; //후

            //가격 

           let price = parseInt(priceTd.innerHTML);
            
            //총금액
            let amt = qty* price;
            amtTd.innerHTML= amt;

            totalPrice();


        }
         function totalPrice(){
                            
         let trs =  document.querySelectorAll("#list tr") // querySelector 는한개만 가져올수있음! //querySeletorall : 리스트안에 모든걸 가져옴
            /*

            alert(amt1);

            alert(amt2);

            let amt3 = parseInt( amtTd3.innerHTML );
            alert(amt3);  */

            let sum= 0;
            //length :배열의 수 확인
            for(let i=0 ; i< trs.length ; i++){
                let amtTd = trs[i].lastElementChild;
                let amt = parseInt (amtTd.innerHTML);
                sum= sum+amt;
      

            } 

            let totalPrice = document.getElementById("total-price");
            totalPrice.innerHTML=sum; 





            
        }
    </script>
