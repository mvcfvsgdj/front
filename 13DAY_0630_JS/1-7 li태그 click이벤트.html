<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <!--태그에 직접 리스너 작성하는법법-->
        <li onclick="func1()">테스트</li>


    </ul>

    <ul>
        <!--객체 속성 , 기능 -->
        <li id="li1">테스트2</li>

    </ul>

    <script>
        //함수
        function func1(){
            alert("테스트1 성공");
        }

        //동적으로 이벤트 처리 하는 방법
        
        let li1= document.getElementById("li1");


                            //이벤트 이름 , 콜백함수
        li1.addEventListener("click", func2 ); //callback 함수, 1.함수를 작성한다 , 함수의 이름을 적는다
                                              //              2. 함수를 익명으로 작성한다

        function func2(){
            alert("테스트 2 성공");
        }

        //이벤트 : 사건  click ,focus ,blur  , key up
        //이벤트감지 : onclick , onfocus
        //이벤트핸들러 : 함수 , 이벤트 핸들러 역할함
        //이벤트객체 : 이벤트발생정보를 담은 객체

    </script>


</body>
</html>
