<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 기능:  실행할코드정보(함수)를 3번 반복해 주는 기능
        // 입력: 콜백함수
        // 반환값: 없음
        function myForEach( f){
            for( let i=0; i<3 ; i++){
                f();
            }
        }

        function menu1(){
             alert("돈까스");
        }        
        function menu2(){
             alert("오므라이스");
        }
 
        myForEach( menu1);
        myForEach( menu2);
        myForEach(  function(){
            alert(" 삼겹살, 소주");
        });


    </script>
</body>
</html>
