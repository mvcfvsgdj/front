<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .wrap{
        width: 300px;
        height: 50px;
        border: 1px solid black;
        display: flex;
        
        position: relative;
    }
    
    .text{ 


        outline: 0px;
        position: absolute;
        top: 11px;
        padding-left: 20px;

        




    }
    
    button{

        background-image: url(https://cdn-icons-png.flaticon.com/512/71/71403.png);
        background-size: cover;
        background-position: center;
        border-radius: 9px;

        border:0px;
        
        
        height: 30px;
        width:  30px;
        padding: 16px;
        margin-left: 30px;
        
        position: absolute;
        
    }
    input{
        width: 200px;
        height: 20px;
        outline: 0px;
        border:0px;
        

    }

    




</style>



<body>

    <div class="wrap">

        <div class="text"><input type="text"><button></button></div>




    </div>
    
</body>
</html>
