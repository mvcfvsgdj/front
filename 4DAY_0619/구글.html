<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 1000px;
            height: 1000px;

            position: relative;
        }
        .boxmain{
            
            height: 100px;
            background-color: rgb(229, 231, 231);
            border-radius: 0%;
            margin-top: 200px;
            position: relative;

            


            

        }
        .menu{
            height: 60px;
            width: 300px;
            position: absolute;
            right: 0px;
            bottom: 20px;
            flex-direction: row;
            display: flex;
            justify-content: center;
            align-items: center;


        }
        .item{
            height: 48px;
            width: 48px;
            line-height: 48px;

            border-radius: 50%;
            
            background-color: rgb(229, 231, 231);

            text-align: center;
            padding: auto;
            margin: 5px;
            
        }
        .item1{
            height: 48px;
            width: 48px;
            line-height: 48px;

            color: white;
            background-color: rgb(4, 95, 27);
            border-radius: 50%;
            text-align: center;
            margin: 5px;

            
        }
        img{

            height: 160px;
            width: 500px;
            margin: auto;
            position: absolute;
            left: 250px;
            bottom: 380px;
            
            
        }
        .input2{

            position: absolute;
            margin: auto;

            bottom: 150px;
            left: 200px;

            height: 60px;
            width: 600px;
            outline: 0;
            padding: auto;

            border-radius: 20px;
            border: 1px solid rgb(202, 202, 202);


        }
        input{
            position: absolute;
            bottom: 16px;
            left: 30px;
            
            width: 400px;
            height: 20px;

            outline: 0px;
            border: 0px;
        }

        
    




    </style>
</head>
<body>
    <div class="main">

        <!-- header영역-->


        <div class="boxmain">

            <div class="menu"> 
                <div class="item">Gmail</div>
                <div class="item">로그인</div>
                <div class="item">아이디</div>
                <div class="item1">K</div>
            </div>
           
        </div>

        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        
        <div class="input2">
           <input type="text">
        </div>

       




    </div>
    
</body>
</html>
