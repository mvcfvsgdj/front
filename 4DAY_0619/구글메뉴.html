<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .header {
            height: 200px;
            background-color: rgb(241, 164, 47);


            position: relative;

        }

        .menu {
            width: 300px;
            height: 80px;
            /* border: 1px solid black;*/
            display: flex;

            justify-content: center;
            align-items: center;

            position: absolute;
            right: 0px;
            bottom: 0px;

        }

        .item {
            width: 60px;

            height: 60px;
            border-radius: 50%;

            color: antiquewhite;
            text-align: center;
            line-height: 60px;
            margin-left: 5px;
        }

        .item:hover {


            background-color: antiquewhite;
            color: black;
            
        

        }

        .item1 {
            width: 40px;
            height: 40px;

            border-radius: 50%;

            text-align: center;
            line-height: 40px;
            margin-left: 6px;
            background-color: rgb(92, 149, 233);
            color: antiquewhite;
            
            /* 왼쪽 위아래 */
            box-shadow: 0px 0px 5px 5px rgb(92, 149, 233);

        }
        .item1:hover{
            
            background-color: aliceblue;
            color: black;
            box-shadow: 9px 6px 5px -3px rgb(170, 214, 218);


        }
        
    </style>

</head>

<body>

    <div class="header">

        <div class="menu">


            <div class="item">Gmail</div>
            <div class="item">로그인</div>
            <div class="item">이미지</div>
            <div class="item1">K</div>



        </div>



    </div>
</body>

</html>
