<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main {

            width: 500px;
            height: 700px;
            border: 1px solid black;

            position: relative;




        }



        .box {
            width: 50px;
            height: 50px;
            background-color: rgb(0, 110, 255);
            margin: 5px;
            color: white;
            text-align: center;
            border-radius: 6%;
            line-height: 50px;
            display: inline-block;
            position: absolute;


        }

        .h {
            bottom: 10px;
            right: 50px;
        }

        .e {
            bottom: 10px;
            left: 50px;
        }

        .l {
            top: 350px;
            right: 200px;
        }

        .l2 {
            top: 10px;
            right: 30px;
        }

        .o {
            top: 10px;
            left: 50px;
        }
        .box:hover{

            position: absolute;
            top: 10px;
            left: 80px;
            background-color: rgb(173, 63, 247);
            border-radius: 100%;
            
        }
    </style>
</head>

<body>

    <div class="main">


        <div class="h box">H</div>
        <div class="e box">E</div>
        <div class="l box">L</div>
        <div class="l2 box">L</div>
        <div class="o box">O</div>




    </div>

</body>

</html>
