<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a{
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: blue;
            margin-left: 10px;
        }
        .naver{
            background-image: url(https://www.navercorp.com/img/ko/og/logo.png);
            background-size: cover;
            background-position: center;
        }
        .google{
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png);
            background-size: cover;
            background-position: center;

        }



    </style>
</head>
<body>
    
    <a class="naver" href="http://www.naver.com">네이버</a>
    <a class="google" href="http://www.google.com">구글</a>
</body>
</html>
