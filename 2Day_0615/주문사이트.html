<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            border: 1px solid black;
            width: 500px;
            height: auto;
            margin: 0 auto;
            
        }
        .img_wrap{
            border: 1px solid black;
            width: 350px;
            height: 300px;
            margin: 0 auto;
            margin-top: 10px;
            background-image: url(https://image-cdn.trenbe.com/product-images/1665746177684_4f542df2f1f616782dfa5aaa25417676_0.jpg);
            background-size: cover;

        }
        .info_wrap{
            border: 1px solid black;
            width: 300px;
            height: 160px;
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .info_wrap2{
            border: 1px solid black;
            width: 300px;
            height: 600px;
            margin: 0 auto;
            text-align: center;
            
        }
        button{
            width: 200px
        }
    



    </style>
</head>
<body>
    <div class="wrap">
        <div class="img_wrap"></div>
        <div class="info_wrap">
            <H2><strong>" T - SHIRT "</strong></H2>
            <P>" SIMPLE THING "</P>
            <p>-- PRICE : 299.99$ --</p>



        </div>
        <div class="info_wrap2">
            <br>
            <p> ORDER HERE </p>
            <br>
            <p>-- SIZE --</p>
        
            <select>
                <option>Size Select</option>
                <option>S</option>
                <option>M</option>
                <option>L(sold out)</option>
                <option>XL</option>
            </select>
            <br>
            <p>-- Color --</p>
            
            <BR>
            <input type="radio" name="color">BLACK
            <input type="radio" name="color">WHITE

            <BR><BR>
                <p>-- QTY --</p>
             
                <select>
                    <option>수량</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>

                </select>
            <p>-- Card Number --</p>
            <input text="내용" placeholder="0000-0000-0000-0000">
            <p> </p>
        
            <button>PROCEED-TO-PURCHASE</button>

        </div>

    </div>
</body>
</html>
