<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let content = document.querySelector(".content");   // 못찾으면  null  반환

</head>

    <div class="content">나는 내용이다</div>
