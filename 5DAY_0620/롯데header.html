    <title>Document</title>
    <style>

        .header{

        }
        input{

            left: 20px;

            outline: none;
            padding: auto;

        }



        
        ul {

            height: 60px;

            list-style: none;
            text-align: center;
            margin-bottom: 10%;
            margin-left: 0%;
        
        }
        li {

</head>
