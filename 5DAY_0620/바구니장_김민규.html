<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .title {
            text-align: center;
            padding: 10px;
            position: absolute;
            top: 300px;
            left: 500px;
            display: flex;
            line-height: 90px;
        }

        .table {
            width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        .table table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid black;
            position: absolute;
            top: 400px;
        }

        .table th,
        .table td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        tbody{
            height: 40px;
        }

        .table th:nth-child(1),
        .table td:nth-child(1),
        .table th:nth-child(3),
        .table td:nth-child(3) {
            width: 20%;
        }

        .table th:nth-child(2),
        .table td:nth-child(2) {
            width: 20%;
        }

        .table th:nth-child(4),
        .table td:nth-child(4),
        .table th:nth-child(5),
        .table td:nth-child(5) {
            width: 15%;
        }
        .table tfoot td:last-child {
            background-color: red;
            color: white;
        }
        .top {
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }
        .home{
            height: 50px;
            width: 50px;
            
        }
        .text {
            margin-left: 10px;
        }
        .cart_img{
            height: 50px;
            width: 50px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="top"><img class="home" src="https://img.freepik.com/free-icon/home_318-654429.jpg"><a class="text">홈으로</a></div>
    <div class="table">
        <div class="title">
            <strong>CART LIST</strong>
            <img class="cart_img" src="https://cdn-icons-png.flaticon.com/512/263/263142.png">
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>주문날짜</th>
                    <th>제품명</th>
                    <th>단가</th>
                    <th>수량</th>
                    <th>금액</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5"></td>
                    <td>주문하기</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
