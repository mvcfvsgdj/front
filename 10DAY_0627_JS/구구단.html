        <h2>2단~5단 출력 반복문 사용</h2>


        <script>
            for(let i=2; i<=5; i++){ //4번 반복함
                                                        // i=2   j=1 2 3 4 5 6 7 8
                                                        // i=3   j=1 2 3 4 5 6 7 8
                                                        // i=4   j=1 2 3 4 5 6 7 8
                                                        // i=5   j=1 2 3 4 5 6 7 8

                                                        
                //단 출력 
            document.write(i+"단출력 <br>");
                for(let j=1; j<=9; j++){
                    document.write(i*j+"<br>");
                }
            }

 


     
            for(let i=1; i<=9; i++){

            }

            for( let i=1; i<=9 ; i++){

            }

  
            


       
            for(let i=1; i<=9; i++){

            }

            for(let i=1; i<=9; i++){

            }




        </script>   

        <h2>구구단 2단을 4번반ㅂ고</h2>
        <script>



            for(let i=2; i<=5 ; i++){ // 2~4

                    for(let j=1; j<=9 ; j++)
                        document.write(2*j +"<br>");
