<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지구문고</title>
     
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
            padding:0px;
            margin:0px;
        }
        /* header */
        header{
            width: 1000px;
            height: 130px;
            display: flex;
            margin: auto;
            
        }
        /*로고영역 200 */
        .logo_area{
            width: 200px;
            height: 130px;
        }
        .logo{
            font-family: 'Nanum Myeongjo', serif;
            font-size: 30px;
            display: inline-block;
            margin-left: 60px;
            margin-top: 50px;
            color: rgb(94, 105, 155);
        }

        /* 검색영역 600 */
        .search_area{
            width: 600px;
            height: 130px;
        }
        .search_wrap{
            width: 400px;
            height: 50px;
            background-color: white;
            border: 2px solid rgb(94, 105, 155);
            border-radius: 3px;
            margin: auto;
            margin-top: 40px;
            padding-left: 10px;
            display: flex;
        }
        .search{
            width: 350px;
            height: 30px;
            margin: auto;
            border: 0;
        }
        .search:focus{
            outline: none;
        }
        .search_btn{
            width: 30px;
            height: 30px;
            background-image: url(../image/search.png);
            background-position: center;
            background-size: cover;
            margin: 10px auto;
            cursor: pointer;
        }


        /* 서비스메뉴영역 200*/
        .servicemenu_area{
            width: 200px;
            height: 130px;
            position: relative;
        }
        .servicemenu{
            position: absolute;
            right: 20px;
            top: 15px;            
        }
        header a{
            color: black;
            font-size: 12px;
            text-decoration: none;
        }
        .gard{
            font-size: 6px;
            color: rgb(175, 175, 175);
        }


        /* nav   메뉴바  전체영역*/
        nav{
            height: 60px;
            background-color: rgb(94, 105, 155);
        }
        .menu_wrap{
            width: 1000px;
            height: 60px;
            margin: auto;
            display: flex;
            list-style: none;
        }
        .menu1 a{
            text-decoration: none;
            color: white;
            line-height: 60px;
        }
        
        /*각 메뉴들의 크기공간 : 이공간이 확보되어야 함  */
        .menu1{
            width:100px;
            height: 200px;
            margin:0px 20px;
        }
        .menu1 ul{
           display: none;           
        }

        /* hover 되었을 때 사각공간 ul*/
        .menu1:hover ul{   
            list-style: none;
            display: block;        
            width:110px;
            height: 180px;  
            text-align: center;      
            background-color: rgb(236, 236, 236);    
           
        }
        .menu1:hover ul li{           
            padding: 10px;
            font-size: 15px;            
        }

 
    </style>
</head>
