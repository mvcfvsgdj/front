<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }

        .login-box {
            width: 300px;
            padding: 20px;
            background-color: rgb(192, 215, 235);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgb(255, 255, 255);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 4px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #1503b6;
            border-radius: 4px;
            border: none;
            color: rgb(240, 185, 4);
            cursor: pointer;
        }

        .login-box a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #000000;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <div>
                <input type="text" placeholder="아이디">
                <input type="password" placeholder="비밀번호">
                <button type="submit"><strong>로그인</strong></button>
            </div>
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
        </div>
    </div>
</body>
