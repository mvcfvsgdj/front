<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .main {
            width: 100%;
            height: 100%;




        }

        /*총 크기 */
        .wrap {

            width: 1200px;
            height: 2070px;
            border: 1px solid black;
            margin: 0 auto;
        }

        /* 제목 */
        .tittle {

            width: 1200px;
            height: 400px;
            border: 1px solid rgb(60, 255, 0);



        }

        .tittle_main {
            border: 1px solid black;
            text-align: center;
            width: 1200px;
            margin-top: 140px;
            font-size: 40px;

        }

        /*사진리뷰 */
        .tittle2 {

            width: 1200px;
            height: 450px;
            border: 1px solid rgb(229, 255, 0);
            margin: 0 auto;
            display: flex;
        }

        /*사진*/

        .tittle2_pic {

            width: 50%;
            height: 450px;
            border: 1px solid rgb(0, 0, 0);
            margin: 0 auto;
        }

        .tittle2_text {

            text-align: center;
            margin-top: 50px;
            font-size: 20px;


        }

        img {
            border: 1px solid black;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            margin-left: 140px;



        }

        /*리뷰*/

        .tittle2_rev {

            width: 50%;
            height: 450px;
            border: 1px solid rgb(0, 0, 0);
            margin: 0 auto;
        }

        .tittle2_text1 {

            text-align: center;
            margin-top: 50px;
            font-size: 20px;

        }

        .tittle2_review {
            margin-left: 140px;

        }

        /* 연령대 만족도 성별 시작 */
        .tittle3 {

            width: 1200px;
            height: 400px;
            border: 1px solid rgb(140, 0, 255);
            margin: 0 auto;
            display: flex;

        }

        .tittle3_age {
            margin-top: 100px;
            width: 33%;
            text-align: center;
            border: 1px solid rgb(0, 0, 0);

        }
        .tittle3_t {

            
            width: 370px;
            height: 20px;



        }
        h4{
            font-size: 20px;
            margin-top: 80px;
            border: 1px solid black;
        }
    
        /* 판매정보 */

        .tittle4 {

            width: 1200px;
            height: 400px;
            border: 1px solid rgb(11, 238, 219);
            margin: 0 auto;

        }
        .tittle4_t{

            width: 1150px;
            height: 40px;


        }

        .tittle5 {

            width: 1200px;
            height: 400px;
            border: 1px solid rgb(255, 5, 5);
            margin: 0 auto;

        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <!--메인 -->
    <div class="main">

        <!--바깥 테두리-->
        <div class="wrap">

            <!--첫 제목 -->
            <div class="tittle">
                <div class="tittle_main"><strong>REVIEW DETAIL</strong></div>
            </div>

            <!--사진/리부-->
            <div class="tittle2">

                <!--사진-->
                <div class="tittle2_pic">
                    <div class="tittle2_text"><strong>이미지</strong></div>
                    <div><img src="2432"></div>
                </div>

                <!--리부-->
                <div class="tittle2_rev">
                    <div class="tittle2_text1"><strong>맛평가 (후기)</strong></div>
                    <textarea class="tittle2_review" cols="40" rows="18"></textarea>
                </div>
            </div>

            <!--연령/만족/성별-->
            <div class="tittle3">

                <div class="tittle3_age"><h4>연령대</h4>
                    <input class="tittle3_t" type="text">
                </div>
                <div class="tittle3_age"><h4>만족도</h4>
                    <input class="tittle3_t" type="text">
                </div>
                <div class="tittle3_age"><h4>성별</h4>
                    <input class="tittle3_t" type="text">
                </div>

            </div>
            <!--판매정보 -->
            <div class="tittle4">
                <h4>판매점정보 (구매사이트)</h4>
                <input class="tittle4_t" type="text">
            </div>
            <!--아랫정보-->
            <div class="tittle5">
                <h4>더 나누고 싶은 정보</h4>
                <textarea class="tittle5_review" cols="150" rows="13"></textarea>
            </div>


        </div>
    </div>

</body>

</html>
