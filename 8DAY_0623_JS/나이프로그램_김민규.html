<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //순차구조로 위에서 아래로 내려감
        //순차 분기 반복 
            
        
        //입력
        let age = prompt("나이 입력");
        let result;
        

        //판단 ,처리
        if( age>=20){
            result="성인";        
        }

        else if( age<20){
            result="미성년자";


        }
        else{
            result="제대로입력하세요";
        }
        //출력
        alert(result);


    </script>
    
</body>
</html>
