<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let kor=prompt("국어점수");
        let kor2=parseInt(kor);

        let eng=prompt("영어점수");
        let eng2=parseInt(eng);




        if(kor2 >=90 && eng2 >=90){
            alert("장학금 지급")
            
        }
        else if(kor2 <90 && eng2 <90){
            alert("장학금미지급")

        }
        else if(isNaN(kor) ,isNaN(eng)){
            alert("숫자를 입력하세요")
        }
        else{
            alert("다시입력")
        }
        
        

        
         

        
      


    </script>
</body>
