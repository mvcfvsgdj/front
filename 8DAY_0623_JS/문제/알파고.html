<!DOCTYPE html>
<html>
<head>
    <title>가위바위보 게임</title>
    <style>
        .result {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>가위바위보 게임</h1>
    <p>가위, 바위, 보 중 하나를 선택하세요:</p>
    <button onclick="playGame('가위')">가위</button>
    <button onclick="playGame('바위')">바위</button>
    <button onclick="playGame('보')">보</button>
    <div class="result"></div>

    <script>
        function playGame(userChoice) {
            var choices = ['가위', '바위', '보'];
            var computerChoice = choices[Math.floor(Math.random() * 3)];
            var resultElement = document.querySelector('.result');

            resultElement.innerHTML = '사용자: ' + userChoice + '<br>컴퓨터: ' + computerChoice + '<br><br>';

            if (userChoice === computerChoice) {
                resultElement.innerHTML += '비겼습니다!';
            } else if ((userChoice === '가위' && computerChoice === '보') ||
                       (userChoice === '바위' && computerChoice === '가위') ||
                       (userChoice === '보' && computerChoice === '바위')) {
                resultElement.innerHTML += '사용자가 이겼습니다!';
            } else {
                resultElement.innerHTML += '컴퓨터가 이겼습니다!';
            }
        }
    </script>
</body>
</html>
