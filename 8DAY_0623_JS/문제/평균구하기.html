<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        let kor =prompt("국어점수입력");
        let kor1 =parseInt(kor);

        let eng =prompt("영어점수입력");
        let eng2 =parseInt(eng);

        let math=prompt("수학점수입력");
        let math2 =parseInt(math);

        let sum =kor1+eng2+math2;
        let sum2 =sum/3;
        
        document.write(sum2);





    </script>
    
</body>
</html>
