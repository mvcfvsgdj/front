<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차트</title>
</head>

<style>
#mg_chartwrap {
    overflow-y: auto;
    max-height: 416px;
    height: 416px;
    width: 276px;
    border: 1px solid black;
}

.chart li {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: flex;
    align-items: center;
}

.mg_chart_span {
    width: 50px;
    text-align: center;
}

.mg_chart_img {
    margin-right: 10px;
    width: 48px;
    height: 48px;
    overflow: hidden;
}

.mg_hot_img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
}

.mg_hot_text {
    flex-grow: 1;
    display: none;
    line-height: 1.2;
    overflow: hidden;
    text-overflow: ellipsis;
}

.mg_hotchart_list:hover .mg_hot_img {
    display: inline-block;
}

.mg_hotchart_list:hover .mg_hot_text {
    display: block;
    white-space: normal;
    text-overflow: initial;
    overflow: visible;
}

.mg_hot_text a {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    line-height: 1.2;
    overflow: hidden;
    text-overflow: ellipsis;
}
</style>

<body>
    <div id="mg_chartwrap">
        <button onclick="showChart(1)">TOP100</button>
        <button onclick="showChart(2)">POP</button>
        <button onclick="showChart(3)">☆ 아티스트</button>
        <ul id="chart1" class="chart" style="list-style: none;">
            <!-- 차트 1의 내용 -->
            <li>
                <div class="mg_chart_span"><span>1-0</span></div>
                <div class="mg_chart_img">
                    <img class="mg_hot_img" onmouseover="showFull(this)" src="3">
                </div>
                <div class="mg_hot_text">
                    <a class="mg_hotchart_list" onmouseover="showFull(this)">퀸카 (Qunncard) 여자아이들</a>
                </div>
            </li>
            <li>2 -0</li>
            <li>3 -0</li>
            <li>4 -0</li>
            <li>5 -0</li>
            <li>6 -0</li>
            <li>7 -0</li>
            <li>8 -0</li>
            <li>9 -0</li>
            <li>10 -0</li>
        </ul>

        <ul id="chart2" class="chart" style="display: none;">
            <!-- 차트 2의 내용 -->
            <li>1 -0</li>
            <li>2 -0</li>
            <li>3 -0</li>
            <li>4 -0</li>
            <li>5 -0</li>
            <li>6 -0</li>
            <li>7 -0</li>
            <li>8 -0</li>
            <li>9 -0</li>
            <li>10 -0</li>
        </ul>

        <ul id="chart3" class="chart" style="display: none;">
            <!-- 차트 3의 내용 -->
            <li>1 -0</li>
            <li>2 -0</li>
            <li>3 -0</li>
            <li>4 -0</li>
            <li>5 -0</li>
            <li>6 -0</li>
            <li>7 -0</li>
            <li>8 -0</li>
            <li>9 -0</li>
            <li>10 -0</li>
        </ul>
    </div>

    <script>
        let currentChart = 1;
        let totalCharts = 3; // 전체 차트 개수

        function showChart(chartNumber) {
            let chartWrapper = document.getElementById('mg_chartwrap');

            // 모든 차트 숨기기
            let charts = chartWrapper.querySelectorAll('.chart');
            charts.forEach(chart => {
                chart.style.display = 'none';
            });

            // 선택한 차트 보여주기
            let targetChart = document.getElementById("chart" + chartNumber);
            targetChart.style.display = 'block';

            currentChart = chartNumber;
        }

        // 마우스로 생략된 내용 표시
        function showFull(element) {
            element.style.whiteSpace = 'normal';
            element.style.overflow = 'visible';
            element.style.textOverflow = 'clip';
        }

        // 초기에는 차트 1 보여주기
        showChart(1);
    </script>
</body>

</html>
