<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차트</title>
</head>

<style>
#mg_chartwrap {
    overflow-y: auto;
    max-height: 416px;
    height: 416px;
    width: 276px;
    border: 1px solid black;
}

#chart1 li {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: flex;
    align-items: center;
}

.mg_hot_img {
    width: 48px;
    height: 48px;
    display: none;
}

.mg_chart_text {
    flex-grow: 1;
    overflow: hidden;
}

.mg_chart_text a {
    text-decoration: none;
    color: black;
}

.mg_chart_text a:hover {
    text-decoration: underline;
}

</style>

<body>

    <div id="mg_chartwrap">

        <button onclick="showChart(1)">TOP100</button>
        <button onclick="showChart(2)">POP</button>
        <button onclick="showChart(3)">☆ 아티스트</button>

        <ul id="chart1" class="chart" style="list-style: none;">
            <!-- 차트 1의 내용 -->
            <li class="mg_hot_li">
                <div class="mg_hot_li1">
                    <span class="hot_span">1 -0</span>
                </div>
                <div class="mg_chart_img">
                    <img class="mg_hot_img" src="https://example.com/22.jpg">
                </div>
                <div class="mg_chart_text">
                    <a href="https://example.com/artist1">퀸카 (Qunncard) 여자아이들</a>
                </div>
            </li>
            <li>2 -0</li>
            <li>3 -0</li>
            <li>4 -0</li>
            <li>5 -0</li>
            <li>6 -0</li>
            <li>7 -0</li>
            <li>8 -0</li>
            <li>9 -0</li>
            <li>10 -0</li>
        </ul>

        <ul id="chart2" class="chart" style="display: none;">
            <!-- 차트 2의 내용 -->
            <li>1 -0</li>
            <li>2 -0</li>
            <li>3 -0</li>
            <li>4 -0</li>
            <li>5 -0</li>
            <li>6 -0</li>
            <li>7 -0</li>
            <li>8 -0</li>
            <li>9 -0</li>
            <li>10 -0</li>
        </ul>

        <ul id="chart3" class="chart" style="display: none;">
            <!-- 차트 3의 내용 -->
            <li>1 -0</li>
            <li>2 -0</li>
            <li>3 -0</li>
            <li>4 -0</li>
            <li>5 -0</li>
            <li>6 -0</li>
            <li>7 -0</li>
            <li>8 -0</li>
            <li>9 -0</li>
            <li>10 -0</li>
        </ul>
    </div>


    <script>
        let currentChart = 1;
        let totalCharts = 3; // 전체 차트 개수

        function showChart(chartNumber) {
            let chartWrapper = document.getElementById('mg_chartwrap');

            // 모든 차트 숨기기
            let charts = chartWrapper.querySelectorAll('.chart');
            charts.forEach(chart => {
                chart.style.display = 'none';
            });

            // 선택한 차트 보여주기
            let targetChart = document.getElementById("chart" + chartNumber);
            targetChart.style.display = 'block';

            currentChart = chartNumber;
        }

        // 마우스로 생략된 내용 표시
        function showFull(element) {
            element.style.whiteSpace = 'normal';
            element.style.overflow = 'visible';
            element.style.textOverflow = 'clip';
        }

        // 이미지 보이기/가리기
        function toggleImage(element) {
            let imgElement = element.querySelector('.mg_hot_img');
            imgElement.style.display = (imgElement.style.display === 'none') ? 'inline-block' : 'none';
        }

        // 초기에는 차트 1 보여주기
        showChart(1);
    </script>
</body>
