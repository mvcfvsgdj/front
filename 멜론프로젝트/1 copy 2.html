<style>

#mg_chartwrap{

<body>

        </ul>
    </div>


    <script>
        let currentChart = 1;
        let totalCharts = 3; // 전체 차트 개수

        function showChart(chartNumber) {
            let chartWrapper = document.getElementById('mg_chartwrap');

            // 모든 차트 숨기기
            let charts = chartWrapper.querySelectorAll('.chart');
            charts.forEach(chart => {
                chart.style.display = 'none';
            });

            // 선택한 차트 보여주기
            let targetChart = document.getElementById("chart"+ chartNumber);
            targetChart.style.display = 'block';

            currentChart = chartNumber;
        }
        // 마우스로 생략된 내용표시
        function showFull(element) {
        element.style.whiteSpace = 'normal';
        element.style.overflow = 'visible';
        element.style.textOverflow = 'clip';}

        // 초기에는 차트 1 보여주기
        showChart(1);
    </script>
</body>
</html>
