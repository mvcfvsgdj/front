    <style>
      div {
        outline: 1px solid gray;
      }
      header {
        border-bottom: 1px solid gray;
        height: 192px;
      }
      .bj_a {
        text-decoration: none;
      }

      .div1_wrap {
        width: 1008px;
        height: 2000px;
        margin: 0px auto;
        padding: 20px;
        padding-top: 30px;
      }
      .div1 {
        height: 800px;
        display: flex;
      }
      .div1_album_box {
        width: 476px;
        height: 340px;
      }
      .div1_album_image {
        height: 316px;
        margin-top: 24px;
      }
      .bj_ul {
        list-style: none;
        display: flex;
        margin: 2px 0px 0px 0px;
        padding: 0px 0px 0px 0px;
      }
      .bj_li {
        height: 156px;
        width: 156px;
        border: 1px solid black;
        border: 1px solid rgb(224, 224, 224);
        position: relative;
      }
      .bj_li_center {
        margin: 0px 2px;
      }
      .bj_li_name {
        position: absolute;
        bottom: 0px;
        height: 22px;
        width: 100%;
        padding-top: 8px;
        line-height: 14px;
        background-color: rgb(0, 0, 0, 0.7);
        text-align: center;
        font-size: 12px;
        overflow: hidden;
      }
      .bj_li_a {
        color: white;
        text-decoration: none;
      }
      .bj_li_cover {
        height: 126px;
        transition: background-color 0.3s;
        position: relative;
      }
      .bj_li_cover_text {
        height: 35px;
        line-height: 10px;
        color: white;
        font-size: 12px;
        text-align: center;
        padding-top: 63px;
        display: none;
      }
      .bj_li_cover_play {
        height: 42px;
        width: 42px;
        position: absolute;
        right: 7px;
        bottom: 7px;
        background-image: url("https://github.com/kevinbj0/front/blob/main/image_/%EC%9E%AC%EC%83%9D_%ED%9A%8C%EC%83%89.png?raw=true");
        background-size: cover;
        display: none;
      }
      .bj_li_cover_play:hover {
        background-image: url("https://github.com/kevinbj0/front/blob/main/image_/%EC%9E%AC%EC%83%9D_%EA%B7%B8%EB%A6%B0.png?raw=true");
      }
      .bj_li_cover:hover {
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
      }
      .bj_li_cover:hover .bj_li_cover_text {
        display: block;
      }

      .bj_li_a:hover {
        text-decoration-line: underline;
      }
      .div1_event_box {
        width: 236px;
        height: 340px;
        margin: 0px 10px;
      }
      /* 이벤트 슬라이드 자리
       */
      .div1_contain {
        margin-top: 24px;
        overflow: hidden;
        display: flex;
      }
      .div1_event_image {
        height: 316px;
        width: 236px;
        background-size: cover;
        transition: 0.5s;
        /* transform: translateX(-100px); */
      }
      .div1_login_box {
        width: 280px;
        height: 340px;
      }
      .div1_login {
        width: 246px;
        height: 117px;
        margin-top: 24px;
        padding: 0px 17px;
        background-color: rgb(251, 251, 251);
        outline: 1px solid rgb(224, 224, 224);
      }
      .div1_login_top {
        height: 49px;
        position: relative;
      }

        height: 18px;
        width: 246px;
        position: absolute;
        bottom: 5px;
        line-height: 18px;
        font-size: 11px;
        color: gray;
      }
      .div1_login_add {
        position: absolute;
        right: 0px;
        text-decoration: none;
        color: gray;
      }
      .div1_login_add:hover {
        text-decoration-line: underline;
      }

      .div1_login_button {

        line-height: 42px;
        font-size: 14px;

        background-size: cover;
      }
      .bj_event_slide_stop {
        width: 13px;
        height: 13px;
        position: absolute;
        top: 1px;
        right: 1px;
        border-radius: 50%;
        outline: 1px solid rgb(218, 218, 218);
      }
      .bj_stop_image {
        margin: 5px auto;
      }
    </style>
