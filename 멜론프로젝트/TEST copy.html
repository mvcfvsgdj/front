        <script>
            let currentChart = 1;
            let totalCharts = 3; // 전체 차트 개수
    
            function showChart(chartNumber) {
                let chartWrapper = document.getElementById('mg_chartwrap');
    
                // 모든 차트 숨기기
                let charts = chartWrapper.querySelectorAll('.chart');
                charts.forEach(chart => {
                    chart.style.display = 'none';
                });
    
                // 선택한 차트 보여주기
                let targetChart = document.getElementById("chart" + chartNumber);
                targetChart.style.display = 'block';
    
                currentChart = chartNumber;
            }
    
            // 마우스로 생략된 내용 표시
            let mg_select = 0;
            
        
            let select = document.querySelectorAll(".");
             let select2 = document.querySelectorAll(".select2");
      //기본값
         let select_index = 0;
         select[0].style.display = "none";
         select2[0].style.display = "block";

        function showChart(index) {
            select_index = index;
            select[index].style.display = "none";
             select2[index].style.display = "block";

        for (let i = 0; i < 5; i++) {
          if (i != select_index) {
            select[i].style.display = "block";
            select2[i].style.display = "none";
          }
        }
      }
